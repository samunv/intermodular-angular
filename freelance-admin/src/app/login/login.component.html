<div class="d-flex justify-content-center align-items-center vh-100 bg-white">
  <div class="card p-4 shadow-lg border-0" style="width: 24rem;">
    <div class="card-body">
      <h3 class="text-center" style="color: #5E81F4;">Bienvenido</h3>
      <p class="text-muted text-center">Inicia sesión para continuar</p>

      <form>
        <div class="mb-3">
          <label class="form-label">Correo Electrónico</label>
          <input type="email" [(ngModel)]="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" [(ngModel)]="password" name="password" class="form-control" required>
        </div>

        <button type="button" (click)="login()" class="btn w-100" style="background-color: #5E81F4; color: white;">
          Iniciar sesión
        </button>

        <div class="text-center my-3 text-muted">o</div>

        <button type="button" (click)="loginWithGoogle()" class="btn btn-outline-secondary w-100">
          <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" width="18" class="me-2">
          Iniciar sesión con Google
        </button>
      </form>
    </div>
  </div>
</div>
