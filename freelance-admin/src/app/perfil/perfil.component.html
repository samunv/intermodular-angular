<div class="perfil-container">
  <h2>Mi Perfil</h2>

  <div *ngIf="usuario; else noUsuario">
    <p><strong>Email:</strong> {{ usuario?.email }}</p>
    <button class="btn-logout" (click)="logout()">Cerrar Sesi√≥n</button>
  </div>

  <!-- Mensaje si no hay usuario autenticado -->
  <ng-template #noUsuario>
    <p class="text-danger">No hay usuario autenticado.</p>
  </ng-template>
</div>
